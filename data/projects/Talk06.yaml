Shelmith Nyagathiri Kariuki is a Senior Data Analyst based in Kenya. 
She is also a Zindi Ambassador for Kenya, where she furthers the Zindi mission of building the data science ecosystem in Africa. 
She has previously worked as an assistant lecturer in various Kenyan universities, teaching units in Statistics and Actuarial Science. 
She holds a Bsc in Actuarial Science and Msc in Applied Statistics from JKUAT. 
Shelmith has extensive experience in data analysis using R and Python and is at the forefront of the AfricaR initiative, striving to achieve improved representation of Africans in the global R community by encouraging, inspiring, and empowering Africans of all genders.
